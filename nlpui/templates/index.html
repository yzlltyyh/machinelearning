<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能情感分析系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 添加 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/buttons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/inputs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/progress.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/audio-player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layouts/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layouts/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layouts/results.css') }}">
    <style>
        .sentiment-chart {
            width: 100%;
            height: 300px;
            margin: 25px 0 10px;
            padding: 10px;
        }
        .result-emotion {
            text-align: center;
            margin: 20px 0;
            animation: bounceIn 0.6s ease-out;
        }
        
        .large-emoji {
            font-size: 4em;
            line-height: 1;
            display: inline-block;
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .result-item .value {
            font-weight: bold;
            transition: color 0.3s ease;
        }

        :root {
            --emotion-color: #607D8B;
        }

        .audio-player {
            border: 2px solid var(--emotion-color);
            transition: border-color 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }

        .audio-header {
            background-color: var(--emotion-color);
            transition: background-color 0.3s ease;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .emotion-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .emotion-emoji {
            font-size: 1.2em;
            line-height: 1;
        }

        .audio-player[data-emotion='positive'] {
            --emotion-color: #81c784;  /* 更柔和的绿色 */
        }

        .audio-player[data-emotion='negative'] {
            --emotion-color: #e57373;  /* 更柔和的红色 */
        }

        .audio-player[data-emotion='neutral'] {
            --emotion-color: #90a4ae;  /* 更柔和的灰色 */
        }

        .play-button {
            background-color: var(--emotion-color);
            border: none;
            transition: background-color 0.3s ease;
            border-radius: 50%;
        }

        .audio-progress {
            border-radius: 4px;
            overflow: hidden;
        }

        .audio-progress-bar {
            background-color: var(--emotion-color);
            transition: background-color 0.3s ease;
        }

        .volume-level {
            background-color: var(--emotion-color);
            transition: background-color 0.3s ease;
        }

        /* 添加结果区域的两列布局样式 */
        .results-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            align-items: start;
            margin: 30px;
            padding: 25px;
            display: none;
        }
        
        /* 显示结果区域时的样式 */
        .results-layout.show {
            display: grid;
        }
        
        /* 在小屏幕上切换为单列布局 */
        @media (max-width: 768px) {
            .results-layout {
                grid-template-columns: 1fr;
                margin: 20px;
                padding: 15px;
            }
        }
        
        /* 固定音频播放器的位置 */
        .audio-section {
            position: sticky;
            top: 20px;
        }

        .audio-controls {
            padding: 15px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .volume-slider {
            border-radius: 3px;
            overflow: hidden;
        }

        .audio-title {
            flex: 1;
            font-size: 0.95em;
            font-weight: 500;
        }

        /* 添加背景装饰样式 */
        .main-content {
            position: relative;
            z-index: 1;
        }
        
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }
        
        .decoration-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #f3f4f6, #e5e7eb);
            animation: float 20s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: 15%;
            left: -150px;
            animation-delay: -5s;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: -100px;
            animation-delay: -2s;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 15%;
            animation-delay: -8s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }
        
        /* 确保内容区域有适当的间距和背景 */
        .content-block, .results-layout {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                       0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* 调整结果卡片的样式 */
        .result-card {
            margin-bottom: 20px;
            border-radius: 16px;
            overflow: hidden;
            background: white;
        }
        
        /* 调整结果内容的内边距 */
        .result-content {
            padding: 20px;
        }

        /* 只给右侧音频播放器添加阴影 */
        .audio-section .audio-player {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- 添加背景装饰 -->
    <div class="background-decoration">
        <div class="decoration-shape shape-1"></div>
        <div class="decoration-shape shape-2"></div>
        <div class="decoration-shape shape-3"></div>
    </div>

    <!-- 保持原有的头部区域 -->
    <header class="header">
        <div class="header-decoration">
            <div class="decoration-circle decoration-circle-1"></div>
            <div class="decoration-circle decoration-circle-2"></div>
        </div>
        <h1 class="header-title">智能情感分析</h1>
        <p class="header-subtitle">探索文字背后的情感世界，让AI助你洞察情感脉络</p>
    </header>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 保持原有的输入区域 -->
        <section class="content-block content-block-lg animate-fade-in-up">
            <div class="voice-controls">
                <div class="btn-group">
                    <button id="startVoice" class="btn btn-voice">
                        <i class="fas fa-microphone"></i>
                        开始语音输入
                    </button>
                    <button id="stopVoice" class="btn btn-voice" disabled>
                        <i class="fas fa-stop-circle"></i>
                        停止语音输入
                    </button>
                </div>
                <div class="status-badge">等待输入</div>
            </div>

            <div class="input-wrapper mt-6">
                <textarea id="inputText" 
                         class="input-field textarea"
                         placeholder="请输入或说出要分析的文本..."></textarea>
            </div>

            <div class="btn-group mt-6">
                <button id="analyzeBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    分析情感
                </button>
                <button id="generateTTS" class="btn btn-secondary">
                    <i class="fas fa-volume-up"></i>
                    生成语音
                </button>
            </div>
        </section>

        <!-- 加载指示器 -->
        <div id="loadingIndicator" class="loading-section d-none">
            <div class="loading-spinner"></div>
            <p class="loading-text">正在分析，请稍候...</p>
        </div>

        <!-- 修改结果显示区域的结构 -->
        <div class="results-layout">
            <section id="results" class="results-container">
                <!-- 饼图将通过JavaScript动态插入到这里 -->
            </section>

            <section class="audio-section" style="display: none;">
                <div class="audio-player">
                    <div class="audio-header">
                        <span class="emotion-indicator">
                            <i class="fas fa-headphones"></i>
                            <span class="emotion-emoji"></span>
                        </span>
                        <span class="audio-title">语音播放</span>
                    </div>
                    <div class="audio-controls">
                        <button class="play-button">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="audio-progress">
                            <div class="audio-progress-bar"></div>
                            <div class="audio-progress-handle"></div>
                        </div>
                        <div class="audio-time">
                            <span class="current-time">0:00</span>
                            <span>/</span>
                            <span class="duration">0:00</span>
                        </div>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <div class="volume-slider">
                                <div class="volume-level" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                    <audio id="ttsAudio">
                        <source src="" type="audio/wav">
                        您的浏览器不支持音频播放
                    </audio>
                </div>
            </section>
        </div>
    </main>

    <!-- 修改JavaScript部分 -->
    <script>
        // 语音输入相关函数
        function initVoiceInput() {
            const startBtn = document.getElementById('startVoice');
            const stopBtn = document.getElementById('stopVoice');
            const statusBadge = document.querySelector('.status-badge');
            const textArea = document.getElementById('inputText');

            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'zh-CN';

                startBtn.addEventListener('click', () => {
                    recognition.start();
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    statusBadge.textContent = '正在录音...';
                });

                stopBtn.addEventListener('click', () => {
                    recognition.stop();
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    statusBadge.textContent = '等待输入';
                });

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        }
                    }
                    if (finalTranscript) {
                        textArea.value = finalTranscript;
                    }
                };
            } else {
                startBtn.disabled = true;
                stopBtn.disabled = true;
                statusBadge.textContent = '浏览器不支持语音输入';
            }
        }

        // 初始化语音输入
        initVoiceInput();

        // 初始化饼图
        let myChart = null;

        function createSentimentChart(container) {
            if (!myChart) {
                myChart = echarts.init(container);
            }
            return myChart;
        }

        function updateChart(probabilities) {
            const chartContainer = document.querySelector('#sentiment-chart');
            if (!chartContainer) {
                return;
            }

            const chart = createSentimentChart(chartContainer);
            const option = {
                title: {
                    text: '情感概率分布',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: {c}%'
                },
                legend: {
                    orient: 'horizontal',
                    bottom: 'bottom'
                },
                series: [
                    {
                        type: 'pie',
                        radius: '50%',
                        data: [
                            { value: (probabilities[0] * 100).toFixed(1), name: '积极' },
                            { value: (probabilities[1] * 100).toFixed(1), name: '中性' },
                            { value: (probabilities[2] * 100).toFixed(1), name: '消极' }
                        ],
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            chart.setOption(option);
        }

        // 分析情感的函数
        async function analyzeSentiment() {
            const text = document.querySelector('#inputText').value;
            if (!text) return;

            // 显示加载指示器
            document.getElementById('loadingIndicator').classList.remove('d-none');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                // 显示结果区域
                document.querySelector('.results-layout').classList.add('show');
                updateResults(data);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                // 隐藏加载指示器
                document.getElementById('loadingIndicator').classList.add('d-none');
            }
        }

        // 修改生成语音的函数
        async function generateTTS() {
            const text = document.querySelector('#inputText').value;
            if (!text) return;

            const sentimentElement = document.querySelector('.result-content .value');
            let sentiment = 'neutral';
            let emotionEmoji = '😐'; // 默认表情
            let emotionColor = '#90a4ae'; // 默认使用柔和的灰色

            if (sentimentElement) {
                const sentimentText = sentimentElement.textContent;
                if (sentimentText.includes('积极') || sentimentText.includes('正面')) {
                    sentiment = 'positive';
                    emotionEmoji = '😊';
                    emotionColor = '#81c784';
                } else if (sentimentText.includes('消极') || sentimentText.includes('负面')) {
                    sentiment = 'negative';
                    emotionEmoji = '😔';
                    emotionColor = '#e57373';
                }
            }

            try {
                const response = await fetch(`/api/tts?text=${encodeURIComponent(text)}&sentiment=${sentiment}`);
                if (!response.ok) throw new Error('TTS generation failed');

                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
                
                // 修改显示音频播放区域的方式
                const audioSection = document.querySelector('.audio-section');
                audioSection.style.display = 'flex';  // 使用flex布局使内容居中
                audioSection.style.flexDirection = 'column';
                
                // 更新音频源和样式
                const audioPlayer = document.querySelector('#ttsAudio');
                const audioPlayerElement = document.querySelector('.audio-player');
                const emotionEmojiElement = document.querySelector('.emotion-emoji');
                
                if (audioPlayer) {
                    audioPlayer.src = audioUrl;
                    
                    // 更新情感样式
                    audioPlayerElement.setAttribute('data-emotion', sentiment);
                    emotionEmojiElement.textContent = emotionEmoji;
                    
                    // 更新颜色样式
                    document.documentElement.style.setProperty('--emotion-color', emotionColor);
                    
                    // 初始化音频播放器控件
                    initAudioPlayer();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 添加音频播放器初始化函数
        function initAudioPlayer() {
            const audio = document.querySelector('#ttsAudio');
            const playButton = document.querySelector('.play-button');
            const progressBar = document.querySelector('.audio-progress-bar');
            const progressHandle = document.querySelector('.audio-progress-handle');
            const currentTimeSpan = document.querySelector('.current-time');
            const durationSpan = document.querySelector('.duration');
            const volumeControl = document.querySelector('.volume-control');
            const volumeLevel = document.querySelector('.volume-level');

            // 播放/暂停按钮点击事件
            playButton.onclick = function() {
                if (audio.paused) {
                    audio.play();
                    playButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audio.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            };

            // 更新进度条
            audio.ontimeupdate = function() {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
                progressHandle.style.left = percent + '%';
                currentTimeSpan.textContent = formatTime(audio.currentTime);
            };

            // 音频加载完成后显示总时长
            audio.onloadedmetadata = function() {
                durationSpan.textContent = formatTime(audio.duration);
            };

            // 进度条点击事件
            const progress = document.querySelector('.audio-progress');
            progress.onclick = function(e) {
                const rect = progress.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            };

            // 音量控制
            volumeControl.onclick = function(e) {
                const rect = volumeControl.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.volume = Math.max(0, Math.min(1, percent));
                volumeLevel.style.width = (percent * 100) + '%';
            };

            // 格式化时间
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            // 自动播放
            audio.play().catch(e => console.log('Auto-play prevented:', e));
        }

        // 窗口大小改变时重绘图表
        window.addEventListener('resize', function() {
            if (myChart) {
                myChart.resize();
            }
        });

        // 绑定按钮事件
        document.getElementById('analyzeBtn').addEventListener('click', analyzeSentiment);
        document.getElementById('generateTTS').addEventListener('click', generateTTS);

        // 修改结果更新函数
        function updateResults(data) {
            const resultsContainer = document.getElementById('results');
            
            // 根据情感选择emoji和颜色
            let emotionEmoji = '😐';
            let emotionColor = '#607D8B';
            
            if (data.sentiment.includes('积极') || data.sentiment.includes('正面')) {
                emotionEmoji = '😊';
                emotionColor = '#4CAF50';
            } else if (data.sentiment.includes('消极') || data.sentiment.includes('负面')) {
                emotionEmoji = '😔';
                emotionColor = '#f44336';
            }
            
            // 创建结果HTML
            const resultHTML = `
                <div class="result-card animate-fade-in">
                    <div class="result-header">
                        <h3>   分析结果</h3>
                    </div>
                    <div class="result-content">
                        <div class="result-emotion">
                            <span class="large-emoji">${emotionEmoji}</span>
                        </div>
                        <div class="result-item">
                            <span class="label">情感倾向：</span>
                            <span class="value" style="color: ${emotionColor}">${data.sentiment}</span>
                        </div>
                        <div class="result-item">
                            <span class="label">置信度：</span>
                            <span class="value">${(data.confidence * 100).toFixed(1)}%</span>
                        </div>
                        <div id="sentiment-chart" class="sentiment-chart"></div>
                    </div>
                </div>
            `;
            
            resultsContainer.innerHTML = resultHTML;
            
            // 确保等待DOM更新后再初始化图表
            setTimeout(() => {
                const chartContainer = document.querySelector('#sentiment-chart');
                if (chartContainer) {
                    // 重新初始化图表
                    if (myChart) {
                        myChart.dispose();  // 销毁旧的图表实例
                    }
                    myChart = echarts.init(chartContainer);
            
                    // 处理嵌套数组的情况
                    let probArray = Array.isArray(data.probabilities[0]) ? 
                                  data.probabilities[0] : 
                                  data.probabilities;
            
                    // 根据情感倾向决定标签
                    const isNegative = data.sentiment === '消极' || data.sentiment === '负面';
                    const accurateLabel = isNegative ? '消极' : '积极';
                    const inaccurateLabel = isNegative ? '积极' : '消极';
            
                    const option = {
                        title: {
                            text: '情感概率分布',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: '{b}: {c}%'
                        },
                        legend: {
                            orient: 'horizontal',
                            bottom: 'bottom'
                        },
                        series: [
                            {
                                type: 'pie',
                                radius: '50%',
                                data: [
                                    { 
                                        value: (probArray[0] * 100).toFixed(1), 
                                        name: accurateLabel,
                                        itemStyle: { color: isNegative ? '#f44336' : '#4CAF50' }
                                    },
                                    { 
                                        value: (probArray[1] * 100).toFixed(1), 
                                        name: inaccurateLabel,
                                        itemStyle: { color: isNegative ? '#4CAF50' : '#f44336' }
                                    }
                                ],
                                emphasis: {
                                    itemStyle: {
                                        shadowBlur: 10,
                                        shadowOffsetX: 0,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    };
            
                    myChart.setOption(option);
                } else {
                    console.error('Chart container not found');
                }
            }, 100);

            // 在分析完成后自动生成语音
            generateTTS();
        }
    </script>
</body>
</html>
